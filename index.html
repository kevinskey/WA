<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightgray;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }
        nav {
            display: flex;
            gap: 1rem;
        }
        nav a {
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            color: #555;
        }
        .search {
            border: 1px solid #ccc;
            padding: 0.25rem;
        }
        .hero {
            background-image: url('your-hero-image-url');
            background-size: cover;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 2rem;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="your-logo-url" alt="Your Logo" height="40">
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about-us">About Us</a>
            <a href="#contact-us">Contact Us</a>
            <a href="#blog">Blog</a>
        </nav>
        <div class="search-container">
            <input type="text" class="search" placeholder="Search...">
        </div>
        <div class="chatgpt">
            <a href="your-chatgpt-link">ChatGPT</a>
        </div>
    </header>
    <section class="hero">
        <div class="hero-text">
            Welcome to our landing page
        </div>
    </section>
    <!-- Add your content here -->
</body>
</html>
